<div class="main">
    <div class="container">
      <h2>Login</h2>
     <form #loginForm="ngForm">
      <div class="form-group">
        <input type="email" id="txtEmail" [(ngModel)]="usrEmail" name="mail" required>
        <label for="txtEmail">Email</label>
        <i class="fa-thin fa-envelope"></i>
      </div>
      <div class="form-group">
        <input type="password" id="txtPassword" [(ngModel)]="usrPassword" name="pass" required>
        <label for="txtPassword">Password</label>
        <i class="fa-thin fa-key"></i>
      </div>
      <p><input type="checkbox">Remember Me<a href="#" [innerHTML]="forget"></a></p>
      <input type="submit" id="btn" value="Login" (click)="login()">
      <p>Dont't have a account? <a href="#" [innerHTML]="dynamicContent"></a></p>
     </form>
    </div>
  </div>
